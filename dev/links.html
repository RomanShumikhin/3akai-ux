<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" class="fl-layout-">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.corev1.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.explore.css" />

        <!-- MyBerkeley Page CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/myb/myb.links.css" />
    </head>
    <body class="fl-centered links i18nable">
        <!-- HEADER -->
        <div class="fl-container-flex header s3d-header">
            <div class="s3d-navigation-container">
                <div id="widget_topnavigation" class="widget_inline"></div>
            </div>
            <div class="fl-fix fl-centered fixed-container s3d-fixed-container">
                <div class="s3d-container-shadow-left"><!----></div>
                <div class="s3d-container-shadow-right"><!----></div>

                <!-- TITLE BAR  -->
                <div class="s3d-site-heading fl-force-left">
                  <h1 id="sitetitle">__MSG__LINKS_DIRECTORY__</h1>
                </div>

            </div>
        </div>

        <!-- LINKS -->
        <div class="fl-container-flex links">

            <div class="fl-fix fl-centered fixed-container">

                <!-- TAB CONTENT -->
                <div class="fl-centered fl-container fl-tab-content links_container">

                    <!-- TOP BORDER -->
                    <div class="content_top"><div class="content_top_inner"></div></div>

                    <!-- LINKS CONTENTS -->
                    <div class="links_contents_main">

                        <!-- Suggested Sites  -->
                        <div class="fl-fix links_section" id="suggested_sites">

                            <h4 class="links_section_header" id="suggested_sites_header">__MSG__SUGGESTED_SITES__</h4>

                            <div class="links_section_body">

                                <div class="suggested_sites">

                                </div>

                                <div class="suggested_sites" id="suggestedsites_links_template" style="display:none"><!--
                                    {var counter=1}
                                    {for i in featured}
                                        {if counter==featured.length}
                                            <div class="suggested_link_col" id="right_col">
                                            {else}
                                                <div class="suggested_link_col">
                                        {/if}
                                                <div class="suggested_link_header">
                                        {for j in links}
                                            {if i==j.id}
                                                {for k in j.audience}
                                                    {if k.required}
                                                        <input id="${j.id}_checkbox" type="checkbox" class="FeaturedCheckBoxClass" checked="checked" disabled="disabled"/>
                                                        <label id="${j.id}" for="${j.id}_checkbox" class="LabelRequired" title="You cannot remove this link."></label>
                                                    {else}
                                                        <input id="${j.id}_checkbox" type="checkbox" class="FeaturedCheckBoxClass"/>
                                                        <label id="${j.id}" for="${j.id}_checkbox" class="LabelUnselected" title="Add to myLinks."></label>
                                                    {/if}
                                                {/for}
                                                        <a href="${j.url}" target="_blank">${j.name|default:"No Available Name"}</a>
                                                </div>
                                                <br>
                                                <p>${j.featured_description}</p>
                                            {/if}
                                        {/for}
                                        ${counter=counter+1|eat}
                                            </div>
                                    {forelse}
                                        <span>Sorry, there was an error in loading your suggested links.</span>
                                    {/for}
                                --></div>

                            </div>

                        </div>

                        <!-- All Sites -->
                        <div class="fl-fix links_section" id="allsites">

                            <h4 class="links_section_header">__MSG__ALL_SITES__</h4>

                            <div class="links_section_body">

                                <div class="all_sites">


                                    <div id="allsites_links_template" style="display:none"><!--
                                        {var total=links.length}
                                        {var col=colset}
                                        {var percol=total/col}
                                        {var counter=1}
                                        {var currentcol=1}
                                        <div class="all_links_col">
                                            <ul>
                                        {for j in links}
                                            <li class="NoBulletNoIndent">
                                                {for k in j.audience}
                                                    {if k.required}
                                                        <input id="${j.id}_box" type="checkbox" class="CheckBoxClass" checked="checked" disabled="disabled"/>
                                                        <label id="${j.id}_label" for="${j.id}_box" class="LabelRequired" title="You cannot remove this link."></label>
                                                    {else}
                                                        <input id="${j.id}_box" type="checkbox" class="CheckBoxClass"/>
                                                        <label id="${j.id}_label" for="${j.id}_box" class="LabelUnselected" title="Add to myLinks."></label>
                                                    {/if}
                                                {/for}
                                                <a href="${j.url}" target="_blank" id="urlfor_${j.id}" title="${j.popup_description}">${j.name|default:"No Available Name"}</a>
                                            </li>
                                            {if counter<percol}
                                                ${counter=counter+1|eat}
                                            {elseif currentcol<col}
                                                ${counter=1|eat}
                                                ${currentcol=currentcol+1|eat}
                                                </ul>
                                            </div>
                                            <div class="all_links_col">
                                                <ul>
                                            {else}
                                                </ul>
                                            </div>
                                            {/if}
                                        {forelse}
                                            <p>Sorry, there was an error in loading your links.</p>
                                        {/for}

                                    --></div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="content_bottom"><div class="content_bottom_inner"></div></div>

                </div>

            </div>

        </div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require-jquery.js"></script>

        <!-- Page JS -->
        <script>require(["/dev/javascript/myb/myb.links.js"]);</script>

    </body>

</html>
