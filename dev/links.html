    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>

        <!-- Sakai Core CSS -->
        <link rel="stylesheet" type="text/css" href="/dev/css/FSS/fss-base.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.base.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.core.2.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.3.css" />

        <!-- Sakai Page CSS -->

        <!-- Sakai Config JS -->
        <script type="text/javascript" src="/dev/configuration/widgets.js"></script>

        <script type="text/javascript" src="/dev/configuration/env.js"></script>
		<script type="text/javascript" src="/dev/configuration/config.js"></script>
        <script type="text/javascript" src="/dev/configuration/config_custom.js"></script>

        <!-- Core 3rd-party JS -->
        <script type="text/javascript" src="/dev/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/jquery-ui.full.js"></script>
        <script type="text/javascript" src="/dev/lib/fluid/3akai_Infusion.js"></script>
        <script type="text/javascript" src="/dev/lib/misc/l10n/globalization.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/plugins/jquery.json.js"></script>
        <script type="text/javascript" src="/dev/lib/misc/google/html-sanitizer-minified.js"></script>

        <!-- Sakai Core JS -->
        <script type="text/javascript" src="/dev/lib/sakai/sakai.api.core.js"></script>
        <script type="text/javascript" src="/dev/lib/sakai/sakai.api.util.js"></script>
        <script type="text/javascript" src="/dev/lib/sakai/sakai.api.i18n.js"></script>
        <script type="text/javascript" src="/dev/lib/sakai/sakai.api.l10n.js"></script>
        <script type="text/javascript" src="/dev/lib/sakai/sakai.api.user.js"></script>
        <script type="text/javascript" src="/dev/lib/sakai/sakai.api.widgets.js"></script>

        <!-- 3rd party JS -->
        <script type="text/javascript" src="/dev/lib/misc/trimpath.template.js"></script>
        <script type="text/javascript" src="/dev/lib/misc/querystring.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/plugins/jqmodal.sakai-edited.js"></script>
        <script type="text/javascript" src="/dev/lib/jquery/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="/dev/lib/myb/jquery/plugins/tooltip/jquery.tooltip.js"></script>
        <script type="text/javascript" src="/dev/lib/myb/jquery/plugins/tooltip/jquery.tooltip.pack.js"></script>

        <!-- myberkeley JS -->
        <script type="text/javascript" src="/dev/lib/myb/myb.api.security.js"></script>

		<!-- For tracking outbound links (TODO: remove this) -->		
		<script type="text/javascript">
		
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-20616179-2']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		function recordOutboundLink(link, category, action) {
		  try {
		    var myTracker=_gat._getTrackerByName();
		    _gaq.push([myTracker._trackEvent, category,  action]);
		    setTimeout('document.location = "' + link.href + '"', 100);
		  }catch(err){}
		}
		</script>

    </head>

    <body class="fl-centered links i18nable">

        <!-- NAVIGATION -->
        <div id="widget_topnavigation" class="widget_inline"></div>

        <!-- HEADER -->
        <div class="fl-container-flex header">
            <div class="fl-fix fl-centered fixed-container">
                <div class="decor"></div>

                <!-- TITLE BAR  -->
                <div class="s3d-site-heading fl-force-left">
                    <h1 id="sitetitle">__MSG__LINKS_DIRECTORY__</h1>
                </div>
            </div>
        </div>

        <!-- LINKS -->
        <div class="fl-container-flex links">

            <div class="fl-fix fl-centered fixed-container">

                <!-- TAB CONTENT -->
                <div class="fl-centered fl-container fl-tab-content links_container">

                    <!-- TOP BORDER -->
                    <div class="content_top"><div class="content_top_inner"></div></div>

                    <!-- LINKS CONTENTS -->
                    <div class="links_contents_main">

                        <!-- Suggested Sites  -->
                        <div class="fl-fix links_section" id="suggested_sites">

                            <h4 class="links_section_header" id="suggested_sites_header">__MSG__SUGGESTED_SITES__</h4>

                            <div class="links_section_body">

                                <div class="suggested_sites">

                                </div>

                                <div class="suggested_sites" id="suggestedsites_links_template" style="display:none"><!--
                                    {var counter=1}
                                    {for i in featured}
                                        {if counter==featured.length}
                                            <div class="suggested_link_col" id="right_col">
                                            {else}
                                                <div class="suggested_link_col">
                                        {/if}
                                                <div class="suggested_link_header">
                                        {for j in links}
                                            {if i==j.id}
                                                {for k in j.audience}
                                                    {if k.required}
                                                        <input id="${j.id}_checkbox" type="checkbox" class="FeaturedCheckBoxClass" checked="checked" disabled="disabled"/>
                                                        <label id="${j.id}" for="${j.id}_checkbox" class="LabelRequired" title="You cannot remove this link."></label>
                                                    {else}
                                                        <input id="${j.id}_checkbox" type="checkbox" class="FeaturedCheckBoxClass"/>
                                                        <label id="${j.id}" for="${j.id}_checkbox" class="LabelUnselected" title="Add to myLinks."></label>
                                                    {/if}
                                                {/for}
                                                        <a href="${j.url}" target="_blank">${j.name|default:"No Available Name"}</a>
                                                </div>
                                                <br>
                                                <p>${j.featured_description}</p>
                                            {/if}
                                        {/for}
                                        ${counter=counter+1|eat}
                                            </div>
                                    {forelse}
                                        <span>Sorry, there was an error in loading your suggested links.</span>
                                    {/for}
                                --></div>

                            </div>

                        </div>

                        <!-- All Sites -->
                        <div class="fl-fix links_section" id="allsites">

                            <h4 class="links_section_header">__MSG__ALL_SITES__</h4>

                            <div class="links_section_body">

                                <div class="all_sites">


                                    <div id="allsites_links_template" style="display:none"><!--
                                        {var total=links.length}
                                        {var col=colset}
                                        {var percol=total/col}
                                        {var counter=1}
                                        {var currentcol=1}
                                        <div class="all_links_col">
                                            <ul>
                                        {for j in links}
                                            <li class="NoBulletNoIndent">
                                                {for k in j.audience}
                                                    {if k.required}
                                                        <input id="${j.id}_box" type="checkbox" class="CheckBoxClass" checked="checked" disabled="disabled"/>
                                                        <label id="${j.id}_label" for="${j.id}_box" class="LabelRequired" title="You cannot remove this link."></label>
                                                    {else}
                                                        <input id="${j.id}_box" type="checkbox" class="CheckBoxClass"/>
                                                        <label id="${j.id}_label" for="${j.id}_box" class="LabelUnselected" title="Add to myLinks."></label>
                                                    {/if}
                                                {/for}
                                                <a href="${j.url}"  id="urlfor_${j.id}" title="${j.popup_description}" onClick="recordOutboundLink(this, 'Outbound Links', 'portal-dev.berkeley.edu');return false;">${j.name|default:"No Available Name"}</a>
                                            </li>
                                            {if counter<percol}
                                                ${counter=counter+1|eat}
                                            {elseif currentcol<col}
                                                ${counter=1|eat}
                                                ${currentcol=currentcol+1|eat}
                                                </ul>
                                            </div>
                                            <div class="all_links_col">
                                                <ul>
                                            {else}
                                                </ul>
                                            </div>
                                            {/if}
                                        {forelse}
                                            <p>Sorry, there was an error in loading your links.</p>
                                        {/for}

                                    --></div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="content_bottom"><div class="content_bottom_inner"></div></div>

                </div>

            </div>

        </div>

        <!-- FOOTER WIDGET -->
        <div id="widget_footer" class="widget_inline footercontainer"></div>

        <!-- CHAT -->
        <div id="widget_chat" class="widget_inline"></div>
        
       <script type="text/javascript" src="/dev/javascript/myb/myb.links.js"></script>
       <script type="text/javascript" src="/dev/javascript/myb/myb.securepage.js"></script>

    </body>

</html>
