    <body class="fl-centered error403 i18nable">
		
		<script type="text/javascript">
			var propExists = function(prop) {
     			return typeof(prop) !== 'undefined' && prop != null;					
    		}
		</script>
		
		<div id="template" style="display:none"><!--        						
			
			{macro renderSubGroup(subGroup, prefix, parent)}    			
				<div class="sub_group">
					{if subGroup.title}<div class="group_header">${subGroup.title}</div>{/if}
					{var counter = 1}
					{for item in subGroup.items_array}											
						<div class="checkbox"><input type="checkbox" id="${prefix}_${counter}" value="${item.id}" /><label for="${prefix}_${counter}">${item.name}</label></div>

						{if propExists(item.sub_group) }
							${renderSubGroup(item.sub_group, prefix + "_" + counter, item)}
						{/if}
						
						${counter=counter+1|eat}
					{/for}
				</div>
  			{/macro}		
			
			{macro renderMajors(majors)}
    			<div class="majors">
					{if propExists(majors.title)}<div class="group_header">${majors.title}</div>{/if}
					
					<div class="checkbox"><input type="radio" name="undergrad_majors" value="{if propExists(majors.select_all_option_id)}${majors.select_all_option_id}{/if}" id="undergrad_majors_all" /><label for="undergrad_majors_all">{if propExists(majors.select_all_option_name)}${majors.select_all_option_name}{else}All Undergraduates{/if}</label></div>
					<div class="checkbox"><input type="radio" name="undergrad_majors" value="" id="undergrad_majors_selected_majors" /><label for="undergrad_majors_selected_majors">{if propExists(majors.select_one_or_more_option_name)}${majors.select_one_or_more_option_name}{else}Undergraduates by Major{/if}</label></div>

					<div class="sub_group">				
						
						{var counter = 1}
						{for item in majors.items_array}											
							<div class="checkbox"><input type="checkbox" id="undergrad_major_${counter}" value="${item.id}" /><label for="undergrad_major_${counter}">${item.name}</label></div>
							{if propExists(item.sub_group) }
								${renderSubGroup(item.sub_group, "undergrad_major_" + counter, item)}
							{/if}
							${counter=counter+1|eat}
						{/for}
					</div>
				</div>
  			{/macro}
			
			{macro renderPrograms(programs)}
    			<div class="programs">
					{if propExists(programs.title)}<div class="group_header">${programs.title}</div>{/if}
					
					<div class="checkbox"><input type="radio" name="grad_programs" value="{if propExists(programs.select_all_option_id)}${programs.select_all_option_id}{/if}" id="grad_programs_all" /><label for="grad_programs_all">{if propExists(programs.select_all_option_name)}${programs.select_all_option_name}{else}All Graduate Students{/if}</label></div>
					<div class="checkbox"><input type="radio" name="grad_programs" value="" id="grad_programs_selected_programs" /><label for="grad_programs_selected_programs">{if propExists(programs.select_one_or_more_option_name)}${programs.select_one_or_more_option_name}{else}Graduate Students by Program{/if}</label></div>

					<div class="sub_group">				
						
						{var counter = 1}
						{for item in programs.items_array}											
							<div class="checkbox"><input type="checkbox" id="grad_program_${counter}" value="${item.id}" /><label for="grad_program_${counter}">${item.name}</label></div>
							{if propExists(item.sub_group) }
								${renderSubGroup(item.sub_group, "grad_program_" + counter, item)}
							{/if}
							${counter=counter+1|eat}
						{/for}
					</div>
				</div>
  			{/macro}
			
			{macro renderLevels()}
    			<div class="levels">				
					<div class="group_header">Level</div>
					<div class="checkbox"><input type="radio" name="undergrad_levels" value="undergrad_level_all" id="undergrad_level_all" /><label for="undergrad_level_all">All Levels</label></div>
					<div class="checkbox"><input type="radio" name="undergrad_levels" value="" id="undergrad_level_selected_levels" /><label for="undergrad_level_selected_levels">Selected Levels</label></div>
					<div class="sub_group">
						<div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_freshman" value="undergrad_level_selected_levels_freshman" /><label for="undergrad_level_selected_levels_freshman">Freshman</label></div>
						<div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_sophomore" value="undergrad_level_selected_levels_sophomore" /><label for="undergrad_level_selected_levels_sophomore">Sophomore</label></div>
						<div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_junior" value="undergrad_level_selected_levels_junior" /><label for="undergrad_level_selected_levels_junior">Junior</label></div>
						<div class="checkbox"><input type="checkbox" id="undergrad_level_selected_levels_senior" value="undergrad_level_selected_levels_senior" /><label for="undergrad_level_selected_levels_senior">Senior</label></div>
					</div>
				</div>
  			{/macro}
			
			{macro renderAdmittedAs()}
    			<div class="admittedAs">				
					<div class="group_header">Admitted As</div>
					<div class="checkbox"><input type="radio" name="undergrad_admitted_as" value="" id="undergrad_admitted_as_all" /><label for="undergrad_admitted_as_all">All</label></div>
					<div class="checkbox"><input type="radio" name="undergrad_admitted_as" value="undergrad_admitted_as_freshman" id="undergrad_admitted_as_freshman" /><label for="undergrad_admitted_as_freshman">Freshman</label></div>
					<div class="checkbox"><input type="radio" name="undergrad_admitted_as" value="undergrad_admitted_as_transfer" id="undergrad_admitted_as_transfer" /><label for="undergrad_admitted_as_transfer">Transfer</label></div>					
				</div>
  			{/macro}
			
			{macro renderDeclared()}
    			<div class="declared">		
					<div class="group_header">Declared</div>
					<div class="checkbox"><input type="radio" name="undergrad_declared" value="" id="undergrad_declared_both" /><label for="undergrad_declared_both">Both</label></div>
					<div class="checkbox"><input type="radio" name="undergrad_declared" value="undergrad_declared_declared_only" id="undergrad_declared_declared_only" /><label for="undergrad_declared_declared_only">Declared only</label></div>
					<div class="checkbox"><input type="radio" name="undergrad_declared" value="undergrad_declared_undeclared_only" id="undergrad_declared_undeclared_only" /><label for="undergrad_declared_undeclared_only">Undeclared only</label></div>
				</div>
  			{/macro}
			
			{macro renderCertificates(certificates)}
    			<div class="certificates">				
					<div class="group_header">Certificates</div>
					{var counter = 1}
					{for cert in certificates}						
						<div class="checkbox"><input type="checkbox" id="grad_certificate_${counter}" value="${cert.id}" /><label for="grad_certificate_${counter}">${cert.name}</label></div>
						${counter=counter+1|eat}
					{/for}					
				</div>
  			{/macro}
			
			{macro renderEmphases(emphases)}
    			<div class="emphases">				
					<div class="group_header">Emphases</div>
					{var counter = 1}
					{for emph in emphases}						
						<div class="checkbox"><input type="checkbox" id="grad_emphasis_${counter}" value="${emph.id}" /><label for="grad_emphasis_${counter}">${emph.name}</label></div>
						${counter=counter+1|eat}
					{/for}	
				</div>
  			{/macro}
			
			{macro renderDegrees()}
    			<div class="degrees">
					<div class="group_header">Degrees</div>
					<div class="checkbox"><input type="radio" name="grad_degrees" value="" id="grad_degree_all" /><label for="grad_degree_all">All Graduate Degrees</label></div>
					<div class="checkbox"><input type="radio" name="grad_degrees" value="grad_degree_ms_only" id="grad_degree_ms_only" /><label for="grad_degree_ms_only">Masters only</label></div>
					<div class="checkbox"><input type="radio" name="grad_degrees" value="grad_degree_ms_phd" id="grad_degree_ms_phd" /><label for="grad_degree_ms_phd">MS/PhD</label></div>
					<div class="checkbox"><input type="radio" name="grad_degrees" value="grad_degree_phd_only" id="grad_degree_phd_only" /><label for="grad_degree_phd_only">PhD only</label></div>
					<div class="checkbox"><input type="radio" name="grad_degrees" value="grad_degree_all_but_degree" id="grad_degree_all_but_degree" /><label for="grad_degree_all_but_degree">All But Degree</label></div>
				</div>
  			{/macro}
			
			{macro renderGSI_And_GSR()}
    			<div class="gsiGsr">
					<div class="checkbox"><input type="checkbox" id="grad_gsi" value="grad_gsi" /><label for="grad_gsi">GSI</label></div>
					<div class="checkbox"><input type="checkbox" id="grad_gsr" value="grad_gsr" /><label for="grad_gsr">GSR</label></div>
				</div>
  			{/macro}
			
			{macro renderUndergraduates()}
    			{if propExists(undergraduates.majors)}${renderMajors(undergraduates.majors)}{/if}
				${renderLevels()}
				${renderAdmittedAs()}
				{if propExists(undergraduates.declared) && undergraduates.declared }${renderDeclared()}{/if}
  			{/macro}
			
			{macro renderGraduates()}
    			{if propExists(graduates.programs)}${renderPrograms(graduates.programs)}{/if}
				{if propExists(graduates.certificates)}${renderCertificates(graduates.certificates)}{/if}
				{if propExists(graduates.emphases)}${renderEmphases(graduates.emphases)}{/if}
				${renderDegrees()}
				${renderGSI_And_GSR()}
  			{/macro}
			
			<div class="details_link_container"><a id="show_more_or_less" href="#">Show More</a></div>
			<div class="main_title">Choose Students</div>
			<div class="students_targeted_by_list_container" >Students now targeted by this list: <div class="readonly_textbox">*TODO*</div></div>
			
			<div>College <div class="readonly_textbox">${college}</div></div>
			<div class="wrapper">
			{if (typeof(undergraduates) !== 'undefined' && undergraduates != null ) && (typeof(graduates) !== 'undefined' && graduates != null) }			
        		<div class="left">
            		<div class="checkbox"><input type="checkbox" id="include_undergrads" value="{if propExists(undergraduates.id)}${undergraduates.id}{/if}" /><label for="include_undergrads">Include Undergraduates</label></div>
					<div class="undergrads_group">
						${renderUndergraduates()}
					</div>	
        		</div>
        		<div class="right">
            		<div class="checkbox"><input type="checkbox" id="include_grads" value="{if propExists(graduates.id)}${graduates.id}{/if}" /><label for="include_grads">Include Graduate Students</label></div>
					<div class="grads_group">
						${renderGraduates()}
					</div>
        		</div>     		
			{else}
				<div class="onecolumn">
            		{if typeof(undergraduates) !== 'undefined' && undergraduates != null }
						<input type="hidden" id="include_undergrads" value="{if propExists(undergraduates.id)}${undergraduates.id}{/if}" />
						<div class="undergrads_group">
							${renderUndergraduates()}
						</div>
					{elseif typeof(graduates) !== 'undefined' && graduates != null } 					
						<input type="hidden" id="include_grads" value="{if propExists(graduates.id)}${graduates.id}{/if}" />
						<div class="grads_group">							
							${renderGraduates()}
						</div>
					{/if}
        		</div>
			{/if}
			</div>
				
			
    	--></div>
		
		
		
		<div class="wrapper">
			<div id="view">
				[TEMPLATE_PLACEHOLDER]    
			</div>
			<!-- section C start -->
			<div id="section_c" class="section_c" style="display:none;">
				<!-- section C container start -->
			
				<div class="registration_status">		
					<!-- outer div -->
					
					<div class="group_header">Registration Status</div>
			
			
			
					<!-- Begin 3 column layout -->
			
					<div class="wrapper">
	        			<div class="reg_status_col_left1">
	            			
							
							<div class="reg_status">			
								<div class="checkbox"><input type="radio" name="reg_statuses" value="0" id="reg_status_registered" /><label for="reg_status_registered">Registered</label></div>
								<div class="checkbox"><input type="radio" name="reg_statuses" value="1" id="reg_status_other" /><label for="reg_status_other">Other</label></div>
								<div class="checkbox"><input type="radio" name="reg_statuses" value="2" id="reg_status_withdrawn" /><label for="reg_status_withdrawn">Withdrawn</label></div>
								<div class="sub_group">
									<div class="checkbox"><input type="radio" name="reg_status_withdrawn_details" value="0" id="reg_status_withdrawn_withdrew" /><label for="reg_status_withdrawn_withdrew">Withdrew</label></div>
									<div class="checkbox"><input type="radio" name="reg_status_withdrawn_details" value="1" id="reg_status_withdrawn_cancelled" /><label for="reg_status_withdrawn_cancelled">Cancelled</label></div>
									<div class="checkbox"><input type="radio" name="reg_status_withdrawn_details" value="2" id="reg_status_withdrawn_withdrawn" /><label for="reg_status_withdrawn_withdrawn">Withdrawn</label></div>
									<div class="checkbox"><input type="radio" name="reg_status_withdrawn_details" value="3" id="reg_status_withdrawn_dismissed" /><label for="reg_status_withdrawn_dismissed">Dismissed</label></div>
									<div class="checkbox"><input type="radio" name="reg_status_withdrawn_details" value="4" id="reg_status_withdrawn_deceased" /><label for="reg_status_withdrawn_deceased">Deceased</label></div>
								</div>
							</div>
							
							
	        			</div>
	        			<div class="reg_status_col_left2">
	            			
							
							<div class="current_or_not">
								<div class="group_header">Current or Not</div>
								<div class="checkbox"><input type="radio" name="currency_statuses" value="0" id="currency_status_not_current" /><label for="currency_status_not_current">Not Current</label></div>
								<div class="checkbox"><input type="radio" name="currency_statuses" value="1" id="currency_status_current" /><label for="currency_status_current">Current</label></div>						
								<div class="sub_group">
									<div class="group_header">Blocking</div>
									<div class="checkbox"><input type="radio" name="currency_status_current_blocking" value="0" id="currency_status_current_blocking_not_blocked" /><label for="currency_status_current_blocking_not_blocked">Not Blocked</label></div>
									<div class="checkbox"><input type="radio" name="currency_status_current_blocking" value="1" id="currency_status_current_blocking_blocked" /><label for="currency_status_current_blocking_blocked">Blocked</label></div>
									<div class="checkbox"><input type="radio" name="currency_status_current_blocking" value="2" id="currency_status_current_blocking_on_probation" /><label for="currency_status_current_blocking_on_probation">On Probation</label></div>				
								</div>
							</div>
	
							
	        			</div>
	        			<div class="reg_status_col_right">
	            			
							
							<div class="student_reg_status">
								<div class="group_header">Status</div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="0" id="student_reg_status_returning" /><label for="student_reg_status_returning">Returning</label></div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="1" id="student_reg_status_eligible" /><label for="student_reg_status_eligible">Eligible</label></div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="2" id="student_reg_status_enrolled_not_registered" /><label for="student_reg_status_enrolled_not_registered">Enrolled - not registered</label></div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="3" id="student_reg_status_registered_continuing" /><label for="student_reg_status_registered_continuing">Registered - continuing</label></div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="4" id="student_reg_status_registered_new" /><label for="student_reg_status_registered_new">Registered - new</label></div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="5" id="student_reg_status_registered_readmitted" /><label for="student_reg_status_registered_readmitted">Registered - readmitted</label></div>			
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="6" id="student_reg_status_registered_visitor" /><label for="student_reg_status_registered_visitor">Registered - visitor</label></div>
								<div class="checkbox"><input type="radio" name="student_reg_statuses" value="7" id="student_reg_status_not_registered" /><label for="student_reg_status_not_registered">Not Registered</label></div>			
							</div>
							
							
	        			</div>

					<!-- Begin 2 col layout -->
					<div class="wrapper">
				        <div class="cohort_status_col_left">
				            
							<div>				
								<div class="checkbox"><input type="radio" name="cohort_statuses" value="1" id="cohort_status_new_or_continuing" /><label for="cohort_status_new_or_continuing">New only or continuing only</label></div>						
								<div class="checkbox"><input type="radio" name="cohort_statuses" value="0" id="cohort_status_all_students" /><label for="cohort_status_all_students">All specified students</label></div>
								<div class="sub_group">
									<div class="group_header designate_term">Designate Term:</div>
									<div class="wrapper">
										<div class="designate_term_col_left">
											<div class="group_header">Semester</div>
											<select name="semester">
											  <option value="0">Spring</option>
											  <option value="1">Fall</option>
											</select>
										</div>
										<div class="designate_term_col_right">
											<div class="group_header">Year</div>

											  <!-- populated by JavaScript -->
											</select>
										</div>
									</div>
								</div>
							</div>
							
							
							
				        </div>
				        <div class="cohort_status_col_right">
						
							<div class="choose_cohort">
