<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/pickeruser/css/pickeruser.css" />

<!-- MAIN VIEW -->
<div class="pickeruser_container">

    <div class="pickeruser_container_header">
        <span>Search for People to add</span>
        <a href="javascript:;" class="pickeruser_link fl-force-right" id="pickeruser_close">Close</a>
    </div>
    <div class="pickeruser_container_search">
        <div class="pickeruser_header">
            <span class="fl-force-left">
                <form id="pickeruser_content_search_form" method="post" action="javascript:;">
                    Search For <input name="pickeruser_search_query" id="pickeruser_search_query" />
                    <button type="button" class="s3d-button" id="pickeruser_search_button">
                        <span class="s3d-button-inner">search</span>
                    </button>
                </form>
            </span>

            <span class="fl-force-right">
                Show
                <select class="pickeruser_display_as">
                    <option default="true" value="list">as a List</option>
                    <option value="thumbnails">as Thumbnails</option>
                </select>
                <select class="pickeruser_sort_on">
                    <option default="true" value="lastNameAsc">Last name A-Z</option>
                    <option value="lastNameDesc">Last name Z-A</option>
                    <option value="firstNameAsc">First name A-Z</option>
                    <option value="firstNameDesc">First name Z-A</option>
                </select>
            </span>
        </div>

        <div class="pickeruser_content">
            <div class="pickeruser_content_list"></div>
            <div class="pickeruser_content_search"></div>
        </div>

        <div class="pickeruser_footer">
            <div class="pickeruser_footer_select">
            <span class="fl-force-left">
                <span class="pickeruser_count" style="display: none;">0</span>
                <span class="pickeruser_count_person" style="display: none;"> person</span>
                <span class="pickeruser_count_people" style="display: none;"> people</span>
                <span class="pickeruser_count_of" style="display: none;"> out of</span>
                <span class="pickeruser_count_thousands" style="display: none;"> thousands</span>
                </span>
                <button type="button" class="s3d-button fl-force-right" id="pickeruser_select_all_button">
                    <span class="s3d-button-inner">Select All</span>
                </button>
            </div>
            <div class="pickeruser_footer_options">
                <button type="button" class="s3d-button" id="pickeruser_close">
                    <span class="s3d-button-inner">Cancel</span>
                </button>
                <button type="button" class="s3d-button s3d-button-primary fl-force-right" id="pickeruser_add_button">
                    <span class="s3d-button-inner">Add to <span id="pickeruser_space_name">Space</span></span>
                </button>
            </div>
        </div>

        <div class="pickeruser_content_search_pagedefault">

            <div class="pickeruser_content_search_listtemplate"><!--
                <ul id="pickeruser_list" class="pickeruser_page">
                {for p in people}
                    <li id="${p.id}" dataid="${p.id}">
                        <span class="pickeruser_list_name">${p.name}</span>
                    </li>
                {/for}
                </ul>
            --></div>

            <div class="pickeruser_content_search_pagetemplate" style="display:none;"><!--
                {for i in results}
                <li data-userid="${i['rep:userId']}" id="${i['rep:userId']}">
                    {if i.picture}
                        <img src="/~${i["rep:userId"]}/public/profile/${i.picture.name}" alt="Profile picture for ${i.firstName} ${i.lastName}" class="pickeruser_ppicture"/>
                    {else}
                        <img src="/dev/_images/person_icon.jpg" alt="Default profile picture" class="pickeruser_ppicture"/>
                    {/if}
                    <a class="pickeruser_name" href="/dev/profile.html?user=${i['rep:userId']}">${i.firstName} ${i.lastName}</a>
                    <br />
                    <span class="pickeruser_subnameinfo">${i.subNameInfo}</span>
                </li>
                {/for}
            --></div>
        </div>

        <div class="pickeruser_error_template" style="display:none;">
            <span>Sorry, could not retrieve the list of users form the server!</span>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/pickeruser/javascript/pickeruser.js"></script>
