                    </div>

<!-- Template to show the preview of the iframe -->
<div id="basiclti_settings_preview_template"><!--
    <iframe name="${tuidFrame}" id="${tuidFrame}" style="border: ${border_size}px #${border_color} solid" src="${launchDataUrl}" width="${width}${width_unit}" height="${frame_height}px"></iframe>
--></div>
