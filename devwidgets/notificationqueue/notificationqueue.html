<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/notificationqueue/css/notificationqueue.css"></link>

<!-- ERROR MESSAGES -->
<span id="notificationqueue_message_ok" style="display:none;">__MSG__THE_MESSAGE_HAS_BEEN_SENT__.</span>
<span id="notificationqueue_message_error" style="display:none;">The message could not be sent.</span>
<span id="notificationqueue_friends_error" style="display:none;">Failed to retrieve your friends.</span>
<span id="notificationqueue_fields_error" style="display:none;">Please fill in all the fields.</span>

<div class="dialog" id="message_dialog">

    <!-- HEADER -->
    <div class="dialog_header">
        <div class="dialog_header_inner">
            <h1>Send Message</h1>
            <a href="javascript:;" class="jqmClose dialog_close_image" title="Close Dialog">Close Dialog</a>
        </div>
    </div>

    <!-- FORM -->
    <div id="message_form" class="dialog_content">

        <!-- CONTAINER FOR MESSAGES -->
        <div id="message_done"></div>

        <div id="notificationqueue_dialog_box" class="send_message dialogue_box fl-centered">
            <form class="compose-form" action="" method="post">      
                
                <!-- REQUIRED -->
                <div id="notificationqueue_required">
                    Required?
                    <input class="radioboxes" type="radio" name="required-check" id="yes" /><label for="yes">Yes</label>
                    <input class="radioboxes" type="radio" name="required-check" id="no" /><label for="no">No</label>                                            
                </div>
                
                <!-- SEND DATE -->
                <div  id="notificationqueue_send_date">
                Send Date                
                <span class="datepicker">
                    <input class="text-field" type="text" id="datepicker-senddate-text" />                                        
                </span>                                                                                                                    
                </div>
                
                <!-- DYNAMIC LIST -->
                <div id="notificationqueue_dynamiclist">
                    Dynamic List                                     
                    <select>
                      <option>Transfer Students</option>                      
                    </select>
                    <button id="create-new-dynamic-list-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CREATE_NEW_DYNAMIC_LIST__</span></button>                 
                </div>
                
                <!-- SUBJECT-->
                <div id="notificationqueue_subject">
                    <label for="nd-subject">Subject</label><br />
                    <input type="text" style="width:513px;" class="text-field" id="nd-subject" />
                </div>
                
                <!-- BODY-->
                <div id="notificationqueue_body">
                    <label for="nd-body">Body</label><br />
                    <textarea class="text-field" id="nd-body" cols="95" rows="25"></textarea>
                </div>
                
                <!-- REMINDER CHECK: HAS A DATE?-->
                <div id="notificationqueue_reminder_check">                    
                    <input class="checkboxes" type="checkbox" id="nd-remindercheck" />
                    <label for="nd-remindercheck">This message has a due date or event date.</label>
                </div>
                
                <!-- IF YES, REMINDER: Task or Event? -->
                <div class="notificationqueue_taskorevent" style="display: none;">
                    <p class="header">Task or Event?</p>
                    
                    <div class="task_or_event">
                        <input type="radio" class="radioboxes" name="task-or-event" id="task-radio"/>
                        <label for="task-or-event">Task with due date</label>                                            
                    </div>                                        
                    
                        <!-- TASK DETAILS -->
                        <div class="nd-task">                                
                            <div class="nd-task task-details">
                                Due Date
                                <span class="datepicker">
                                    <input class="text-field" type="text" id="datepicker-taskduedate-text" />                                        
                                </span>                             
                            </div>            
                        </div>
                    
                    <div class="task_or_event">
                        <input type="radio" class="radioboxes" name="task-or-event" id="event-radio"/>
                        <label for="task-or-event">Event</label><br>
                    </div>
                    
                        <!-- EVENT DETAILS -->
                        <div class="nd-event">                        
                            <div class="nd-event event-details">                            
                                Event Date
                                <span class="datepicker">
                                    <input class="text-field" type="text" id="datepicker-eventdate-text" />                                        
                                </span>                             
                            </div>
                            <div class="nd-event event-details">
                                <label for="nd-event-time">Time</label>
                                <input class="text-field" type="text" id="nd-event-time" style="width:40px;" />
                                <select>
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                            </div>    
                            <div class="nd-event event-details">
                                <label for="nd-event-place">Place</label>
                                <input class="text-field" type="text" id="nd-event-place" style="width:150px;" />
                            </div>
                            <div class="nd-event event-details">
                                Stop Display Date
                                <span class="datepicker">
                                    <input class="text-field" type="text" id="datepicker-eventstopdate-text" />                                        
                                </span> 
                            </div>                                            
                        </div>
                    
                </div>

            </form>                                           
        </div>                
    
    </div>            

</div>
