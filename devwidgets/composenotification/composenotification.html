<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/composenotification/css/composenotification.css"></link>

<!-- ERROR MESSAGES -->
<span id="composenotification_message_ok" style="display:none;">__MSG__THE_MESSAGE_HAS_BEEN_SENT__.</span>
<span id="composenotification_message_error" style="display:none;">The message could not be sent.</span>
<span id="composenotification_friends_error" style="display:none;">Failed to retrieve your friends.</span>
<span id="composenotification_fields_error" style="display:none;">Please fill in all the fields.</span>

<div class="dialog" id="message_dialog">

    <!-- FORM -->
    <div id="message_form" class="dialog_content">  

        <div id="composenotification_dialog_box" class="send_message dialogue_box fl-centered">
            <form class="compose-form" action="" method="post">                      
                
                <!-- TEMPORARY: Validation Test -->
                <div>
                    <input type="radio" id="validation-test">
                    <label for"validation-test">Run validation test?</label>
                </div>
                
                <!-- TEMPORARY: Non-editable Mode Test -->
                <div>
                    <input type="radio" id="disabling-test">
                    <label for "disabling-test">Run non-editable mode test?</label>
                </div>                               
                
                <!-- REQUIRED -->
                <div id="composenotification_required">
                    Required?
                    <input class="compose-form-elm radioboxes" type="radio" name="required-check" id="cn-requiredyes" /><label for="cn-requiredyes">Yes</label>
                    <input class="compose-form-elm radioboxes" type="radio" name="required-check" id="cn-requiredno" /><label for="cn-requiredno">No</label>                                            
                </div>
                
                <!-- SEND DATE -->
                <div  id="composenotification_senddate">
                Send Date                
                <span class="datepicker">
                    <input class="compose-form-elm text-field" type="text" id="datepicker-senddate-text" />                                        
                </span>                                                                                                                    
                </div>
                
                <!-- DYNAMIC LIST -->
                <div id="composenotification_dynamiclist">
                    Dynamic List                                     
                    <select class="compose-form-elm" id="cn-dynamiclistselect">
                      <option>Transfer Students</option>                      
                    </select>
                    <button id="create-new-dynamic-list-button" class="s3d-button"><span class="s3d-button-inner">__MSG__CREATE_NEW_DYNAMIC_LIST__</span></button>                 
                </div>
                
                <!-- SUBJECT-->
                <div id="composenotification_subject">
                    <label for="cn-subject">Subject</label><br />
                    <input type="text" style="width:513px;" class="compose-form-elm text-field" id="cn-subject" />
                </div>
                
                <!-- BODY-->
                <div id="composenotification_body">
                    <label for="cn-body">Body</label><br />
                    <textarea class="compose-form-elm text-field" id="cn-body" cols="95" rows="25"></textarea>
                </div>
                
                <!-- REMINDER CHECK: HAS A DATE?-->
                <div id="composenotification_reminder_check">                    
                    <input class="compose-form-elm checkboxes" type="checkbox" id="cn-remindercheck" />
                    <label for="cn-remindercheck">This message has a due date or event date.</label>
                </div>
                
                <!-- IF YES, REMINDER: Task or Event? -->
                <div class="composenotification_taskorevent" id="task-or-event-check" style="display: none;">
                    <p class="header">Task or Event?</p>
                    
                    <!-- TASK DETAILS -->
                    <div class="task_or_event">
                        <input type="radio" class="compose-form-elm radioboxes" name="task-or-event" id="task-radio"/>
                        <label for="task-or-event">Task with due date</label>                                            
                    </div>                                        
                                            
                        <div class="cn-task">                                
                            <div class="cn-task task-details">
                                Due Date
                                <span class="datepicker">
                                    <input class="compose-form-elm text-field" type="text" id="datepicker-taskduedate-text" />                                        
                                </span>                             
                            </div>            
                        </div>
                    
                    <!-- EVENT DETAILS -->
                    <div class="task_or_event">
                        <input type="radio" class="compose-form-elm radioboxes" name="task-or-event" id="event-radio"/>
                        <label for="task-or-event">Event</label><br>
                    </div>
                                            
                        <div class="cn-event">                        
                            <div class="cn-event event-details">                            
                                Event Date
                                <span class="datepicker">
                                    <input class="compose-form-elm text-field" type="text" id="datepicker-eventdate-text" />                                        
                                </span>                             
                            </div>
                            <div class="cn-event event-details">
                                <label for="cn-event-time">Time</label>
                                <input class="compose-form-elm text-field" type="text" id="cn-event-time" style="width:40px;" />
                                <select class="compose-form-elm" id="cn-event-ampm">
                                    <option>AM</option>
                                    <option>PM</option>
                                </select>
                            </div>    
                            <div class="cn-event event-details">
                                <label for="cn-event-place">Place</label>
                                <input class="compose-form-elm text-field" type="text" id="cn-event-place" style="width:150px;" />
                            </div>                                                            
                        </div>
                    
                </div>

            </form>                                           
        </div>                             
    
    </div>                    

</div> 

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/composenotification/javascript/composenotification.js"></script>
