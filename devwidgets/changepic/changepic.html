<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/changepic/css/changepic.css" />

<!-- HTML -->
<div style="display:none" class="dialog dailog_changepic" id="changepic_container">
    <div class="dialog_header">
        <div class="dialog_header_inner">
            <h1>__MSG__SELECT_YOUR_PROFILE_PICTURE__</h1>
            <a href="javascript:;" class="jqmClose dialog_close_image" title="Close Dialog">__MSG__CLOSE_DIALOG__</a>
        </div>
    </div>
    <div class="dialog_content">

        <!-- TABS -->
        <ul class="fl-tabs fl-tabs-left search_tab_nav">
            <li id="changepic_select" class="fl-tabs-active search_tab_selected"><a href="javascript:;">__MSG__SELECT_PICTURE__</a></li>
            <li id="changepic_upload"><a href="javascript:;">__MSG__UPLOAD_A_NEW_PICTURE__</a></li>
        </ul>

        <!-- SELECT AREA -->
        <div id="changepic_selectpicture">
                <h4>__MSG__SELECT_THE_AREA_YOU_WANT__</h4>
                <img id="changepic_fullpicture" alt="Create Thumbnail" src="" />
                <!--
                    CHANGE THE CSS WIDTH AND HEIGHT TO INCREASE THE THUMBNAIL SIZE
                    THE JS CODE WILL PICK THIS UP ..
                -->
                <div id="thumbnail_container">
                    <img id="thumbnail" alt="Thumbnail Preview" src="" />
                </div>

            <div class="dialog_buttons">
                <br />
                <button type="button" class="s3d-button s3d-button-primary" id="save_new_selection"><span class="s3d-button-inner">__MSG__SAVE_NEW_SELECTION__</span></button>
                <button type="button" class="s3d-button jqmClose" id="save_new_selection_cancel"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
            </div>

        </div>

        <!-- UPLOAD NEW PIC -->
        <div id="changepic_uploadnew" style="display:none;">

            <form id="changepic_form" method='POST' enctype='multipart/form-data' onsubmit="return AIM.submit(this, {'onStart' : sakai._changepic.startCallback, 'onComplete' : sakai._changepic.completeCallback});">
                <h4>__MSG__UPLOAD_A_NEW_PICTURE__</h4>
                <input type="file" name="profilepicture" id="profilepicture"/>
                <br/><br/>
                <!-- BUTTONS -->
                <div class="dialog_buttons">
                    <!-- THIS HAS TO BE A SUBMIT BUTTON SINCE WE WILL DO A POST TO JCR. -->
                    <button type="submit" class="s3d-button s3d-button-primary" id="profile_upload"><span class="s3d-button-inner">__MSG__UPLOAD__</span></button>
                    <button type="button" class="s3d-button jqmClose" id="profile_upload_cancel"><span class="s3d-button-inner">__MSG__CANCEL__</span></button>
                </div>
            </form>

        </div>

    </div>

    <!-- DIALOG FOOTER -->
    <div class="dialog_footer">
        <div class="dialog_footer_inner"><!-- --></div>
    </div>
</div>

<!--
THIS CONTAINER WILL HOLD THE NEWLY UPLOADED PICTURE.
THIS WILL BE USED TO CHECK THE WIDTH AND HEIGHT OF THE UPLOADED IMAGE.
 -->
<div id="picture_measurer"></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/changepic/javascript/changepic.js" />
