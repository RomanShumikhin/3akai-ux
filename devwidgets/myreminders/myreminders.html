<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/myreminders/css/myreminders.css" />

<script type="text/javascript">
    function formatDate(datetime){
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var days_short = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        var year = datetime.substring(0, 4);
        var month = datetime.substring(5, 7);
        var day = datetime.substring(8, 10);
        var time = datetime.substring(11, 19);
        
        var date = months[(parseInt(month, 10)) - 1] + " " + day + ", " + year + " " + time;
        var d = new Date(date);
        var dstring = days_short[d.getDay()] + " " + (d.getMonth() + 1) + "/" + d.getDate() + "/" + d.getFullYear();
        return dstring;
    }
    
    function taskDone() {
        $(this).parentNode.remove();
    }
</script>
