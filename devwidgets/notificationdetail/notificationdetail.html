<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/notificationdetail/css/notificationdetail.css"></link>

<!-- ERROR MESSAGES -->
<span id="notificationdetail_message_ok" style="display:none;">__MSG__THE_MESSAGE_HAS_BEEN_SENT__.</span>
<span id="notificationdetail_message_error" style="display:none;">The message could not be sent.</span>
<span id="notificationdetail_friends_error" style="display:none;">Failed to retrieve your friends.</span>
<span id="notificationdetail_fields_error" style="display:none;">Please fill in all the fields.</span>

<div class="dialog" id="message_dialog">

    <!-- HEADER -->
    <div class="dialog_header">
        <div class="dialog_header_inner">
            <h1>Send Message</h1>
            <a href="javascript:;" class="jqmClose dialog_close_image" title="Close Dialog">Close Dialog</a>
        </div>
    </div>

    <!-- FORM -->
    <div id="message_form" class="dialog_content">

        <!-- CONTAINER FOR MESSAGES -->
        <div id="message_done"></div>

        <div id="notificationdetail_dialog_box" class="send_message dialogue_box fl-centered">
            <form class="compose-form" action="" method="post">

                <!-- FROM -->
                <div id="notificationdetail_from_user">From: <span class="right-col" id="message_from"></span></div>

                <!-- ASSIGNEE (TO) -->
                <div id="notificationdetail_fixed_to_user">Assignee: <span id="message_to"></span></div>

                <!-- MULTIPLE RECIPIENTS -->
                <div id="notificationdetail_multiple_to_container" style="display:none;">
                    <label for="notificationdetail_multiple_to">To</label>
                    <br />
                    <div id="notificationdetail_multiple_to_input_container">
                        <input type="text" id="notificationdetail_multiple_to" />
                    </div>
                    <div id="notificationdetail_multiple_to_what" style="display:none;">Type the name of a friend PREASE.</div>
                </div>
                
                <!-- REQUIRED -->
                <div id="notificationdetail_required">Required?
                    <span class="required" id="required_radio_buttons">
                        <input type="radio" name="required" id="yes" checked /><label for="yes">Yes</label>
                        <input type="radio" name="required" id="no" /><label for="no">No</label>                        
                    </span>
                </div>

                <!-- EDIT EDIT EDIT --- SUBJECT -->
                <div>
                    <label for="comp-subject">Subject</label><br> 
                    <input type="text" id="subject" class="compose-form" />
                </div>

                <!-- BODY -->
                <div>
                    <label for="comp-body">Body</label><br />
                    <textarea class="text-field compose-body" id="comp-body" cols="90" rows="10"></textarea>
                </div>

                <!-- BUTTONS -->
                <div class="dialog_buttons">
                    <button type="button" class="s3d-button s3d-button-primary" id="send_message"><span class="s3d-button-inner">Send Message</span></button>
                    <button type="button" class="s3d-button jqmClose" id="send_message_cancel"><span class="s3d-button-inner">Cancel</span></button>
                </div>

            </form>
        </div>

    </div>

    <!-- FOOTER -->
    <div id="notificationdetail_dialog_footer" class="dialog_footer">
        <div class="dialog_footer_inner"></div>
    </div>
</div>
